<div ng-controller="LoginController" class="container">
    <form name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)"
    novalidate>
    <label for="username">
        Username:</label>
    <input type="text" id="email" ng-model="credentials.email">
    <label for="password">
        Password:</label>
    <input type="password" id="password" ng-model="credentials.password">
    <button type="submit">
        Login</button>
    </form>
</div>
