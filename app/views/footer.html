<!-- ft = footer -->
<div ng-controller="FooterController">
    <div class="footer">
        <div class="container">
            <div class="row">
                <div id="ft_div" class="col-lg-12">
                    <ul class="list-inline">
                        <span id="ft_header_span" ng-bind="menu.display"></span>
                        <li class="pull-right" ng-repeat="item in menu.items">
                            <a class="footer-link" ng-href="{{item.path}}" ng-bind="item.display"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
