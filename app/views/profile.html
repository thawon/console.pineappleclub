<div class="container">
        
    <h2>Profile</h2>

    <pcd-expandable-container data-header="Personal Details">
        <div style="">
            <button ng-if="showed" class="btn btn-sm btn-primary" ng-click="edit()">Edit</button>
        </div>

        <pcd-views>
            <pcd-view name="show" initial>
                <table style="border-collapse:separate; border-spacing:0.5em;">
                    <thead>
                        <tr>
                            <th style="width:90px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="label-inline">First Name:</td>
                            <td class="label-inline">{{currentUser.firstname}}</td>
                        </tr>
                        <tr>
                            <td class="label-inline">Last Name:</td>
                            <td class="label-inline">{{currentUser.lastname}}</td>
                        </tr>
                    </tbody>
                </table>
            </pcd-view>
            <pcd-view name="edit">
                <div>
                    <label class="label-block">First Name</label>
                    <input type="text" ng-model="currentUser.firstname" class="input-text-default">
                    <label class="label-block">Last Name</label>
                    <input type="text" ng-model="currentUser.lastname" class="input-text-default">
                </div>
                <button class="btn btn-sm btn-primary" ng-click="save()">Save</button>
                <button class="btn btn-sm btn-primary" ng-click="cancel()">Cancel</button>
            </pcd-view>
        </pcd-views>
        
    </pcd-expandable-container>

    <pcd-expandable-container data-header="Login">

    </pcd-expandable-container>
</div>
